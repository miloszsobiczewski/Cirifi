version: "3"

services:
  ciri:
    build: .
    volumes:
      - ./Cirify:/user/src/app
      - .:/code
    ports:
      - "8000:8000"
    command: >
      python manage.py runserver 0.0.0.0:8000

  redis:
    image: redis:5.0.3-alpine
    ports:
      - "6379:6379"

  celery:
    build: .
    command: celery -A Cirify worker -l info
    volumes:
      - .:/code
    depends_on:
      - redis

