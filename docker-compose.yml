version: "3"

services:
  ciri:
    build: .
    volumes:
      - ./Cirify:/user/src/app
    ports:
      - "8000:8000"
    command: >
      python manage.py runserver 0.0.0.0:8000

  redis:
    image: redis:5.0.3-alpine

  celery:
    build:
      context: .
    command: celery
    depends_on:
      - redis
